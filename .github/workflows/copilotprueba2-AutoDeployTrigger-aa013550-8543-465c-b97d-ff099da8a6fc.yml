name: Trigger auto deployment for copilotprueba2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/copilotprueba2-AutoDeployTrigger-aa013550-8543-465c-b97d-ff099da8a6fc.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.COPILOTPRUEBA2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.COPILOTPRUEBA2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.COPILOTPRUEBA2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.COPILOTPRUEBA2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.COPILOTPRUEBA2_REGISTRY_PASSWORD }}
          containerAppName: copilotprueba2
          resourceGroup: rgcopilot
          imageToBuild: jcontrerasmeneses.devops@gmail.com/copilotprueba2:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


